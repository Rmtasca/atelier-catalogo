<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>

  <!--  Enlace al archivo de estilos CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Encabezado principal con botón de imagen flotante y título -->
<header>
  <div class="encabezado">
    <a href="index.html" class="home-btn-img">
      <img src="img/logoHome.png" alt="Botón Home" />
    </a>
    <h1>Catálogo de Vestidos</h1>
  </div>
</header>



  <!--  Sección de gestión de vestidos -->
  <section class="formulario-seccion">
    <h2>Vestidos Base</h2>

    <!-- Formulario para agregar nuevos vestidos al catálogo -->
    <form id="formVestido">
      <div class="campo">
        <label for="nombre">Nombre del vestido</label>
        <input type="text" id="nombre" required>
      </div>

      <div class="campo">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" required></textarea>
      </div>

      <div class="campo">
        <label for="precio">Precio</label>
        <input type="number" id="precio" required>
      </div>

      <div class="campo">
        <label for="talles">Talles disponibles (ej: S,M,L)</label>
        <input type="text" id="talles" required>
      </div>

      <div class="campo">
        <label for="foto1">Foto principal</label>
        <input type="file" id="foto1" accept="image/*" required>
      </div>

      <div class="campo">
        <label for="foto2">Foto adicional</label>
        <input type="file" id="foto2" accept="image/*">
      </div>

      <div class="campo">
        <label for="foto3">Foto adicional</label>
        <input type="file" id="foto3" accept="image/*">
      </div>

      <!-- Botón con tooltip -->
      <button type="submit" class="btn-enviar btn-con-tooltip">
        Agregar Vestido
        <span class="tooltip">Guardar vestido en el catálogo</span>
      </button>
    </form>

    <!--  Lista dinámica de vestidos existentes -->
    <section id="listaVestidos" class="container">
      <!-- Aquí se renderizan los vestidos con opción de eliminar -->
    </section>
  </section>

  <!-- Sección para registrar trabajos realizados -->
  <section class="formulario-seccion">
    <h2>Registro de Trabajos Realizados</h2>

    <!-- Formulario para documentar trabajos personalizados o encargos -->
    <form id="formTrabajo">
      <div class="campo">
        <label for="tituloTrabajo">Título del trabajo</label>
        <input type="text" id="tituloTrabajo" required>
      </div>

      <div class="campo">
        <label for="detalleTrabajo">Descripción o historia del trabajo</label>
        <textarea id="detalleTrabajo" required></textarea>
      </div>

      <div class="campo">
        <label for="fechaTrabajo">Fecha de realización</label>
        <input type="date" id="fechaTrabajo" required>
      </div>

      <div class="campo">
        <label for="fotoTrabajo1">Foto principal</label>
        <input type="file" id="fotoTrabajo1" accept="image/*" required>
      </div>

      <div class="campo">
        <label for="fotoTrabajo2">Foto adicional</label>
        <input type="file" id="fotoTrabajo2" accept="image/*">
      </div>

      <div class="campo">
        <label for="fotoTrabajo3">Foto adicional</label>
        <input type="file" id="fotoTrabajo3" accept="image/*">
      </div>

      <!-- Botón con tooltip -->
      <button type="submit" class="btn-enviar btn-con-tooltip">
        Registrar Trabajo
        <span class="tooltip">Guardar trabajo realizado</span>
      </button>
    </form>

    <!--  Contenedor dinámico donde se mostrarán los trabajos registrados -->
    <div id="listaTrabajos" class="container">
      <!-- Aquí se insertan las tarjetas de trabajos realizados -->
    </div>
  </section>

  <!--  Script que gestiona la lógica de vestidos y trabajos -->
  <script src="js/admin.js"></script>
</body>
</html>
