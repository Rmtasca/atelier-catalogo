<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="css/styles.css?v=1.3">

  <!--
    1. ¡LO MÁS IMPORTANTE! Este es el script "guardián".
       Lo cargo aquí, al principio de todo.
       Su trabajo es simple: si no has iniciado sesión, te expulsa de esta página.
       Al cargarlo como "module", me aseguro de que se ejecute antes de que veas nada.
  -->
  <script type="module" src="js/auth-guard.js"></script>

</head>
<!--
  CORRECCIÓN DE SEGURIDAD (FOUC):
  El `body` empieza con `display: none;` para estar oculto.
  El script `auth-guard.js` será el encargado de cambiarlo a `display: block;`
  SOLO si la autenticación es correcta. Esto evita el "parpadeo" de contenido.
-->
<body style="display: none;">

  <!-- 2. Este es el encabezado de la página. -->
  <header>
    <div class="encabezado">
      <a href="index.html" class="home-btn-img">
        <img src="img/logoHome.png" alt="Botón Home" />
      </a>
      <h1>Catálogo de Vestidos</h1>
      <!-- 3. He puesto aquí el botón para "Cerrar Sesión". Tiene el id="logoutBtn" para que mi script sepa qué hacer con él. -->
      <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>
    </div>
  </header>

  <!-- 4. Aquí empiezan los formularios para que puedas subir y gestionar tu contenido. -->
  <section class="formulario-seccion">
    <h2>Vestidos Base</h2>
    <form id="formVestido">
      <!-- ... (campos del formulario para vestidos) ... -->
    </form>
    <section id="listaVestidos" class="container"></section>
  </section>

  <section class="formulario-seccion">
    <h2>Registro de Trabajos Realizados</h2>
    <form id="formTrabajo">
      <!-- ... (campos del formulario para trabajos) ... -->
    </form>
    <div id="listaTrabajos" class="container"></div>
  </section>

  <!--
    5. Al final, cargo los scripts que le dan funcionalidad a la página.
       - "admin.js" contiene toda la lógica para manejar los formularios (subir vestidos, trabajos, etc.).
       - "logout.js" contiene el código específico para que el botón "Cerrar Sesión" funcione.
       - Ambos son "module" para que puedan usar `import` y `export`.
  -->
  <script src="js/admin.js" type="module"></script>
  <script src="js/logout.js" type="module"></script>

</body>
</html>
