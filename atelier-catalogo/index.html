<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="css/styles.css">

<body>

  <header class="encabezado">

    </div>

  <main class="container">

 <!--  WhatsApp flotante con tooltip -->
 <div id="whatsapp-float" class="imagen-con-tooltip">

    <img src="img/whatsappLogo.png" alt="WhatsApp" />

  </a>
</div>

<!--  Instagram flotante con tooltip -->

<!--  Maps flotante con tooltip -->
