<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración de metadatos y enlace a hoja de estilos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Administración</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="img/logoHome.png">
</head>
<body>

  <!-- Encabezado principal con navegación -->
  <header>
    <div class="encabezado">
      <a href="index.html" class="site-title">Noelia Cabrera Studio Atelier</a>
      <h1>Catálogo de Vestidos</h1>
    </div>
  </header>

  <h2>Acceso de Administrador</h2>

  <!-- Formulario de inicio de sesión -->
  <form id="loginForm">
    <!-- Campos de entrada para credenciales -->
    <input type="email" id="email" placeholder="Correo Electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Ingresar</button>
  </form>

  <!-- Elemento para mostrar mensajes de error de autenticación -->
  <p id="error-message" class="error-message"></p>

  <!-- Scripts para la funcionalidad de autenticación -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>

</body>
</html>
